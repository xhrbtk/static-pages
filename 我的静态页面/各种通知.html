<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alert</title>
</head>
<style>
	.container{
		width: 600px;
		margin: 0 auto;
		
	}
	.h-alert{
		width: 100%;
		height: 80px;
		margin-top: 50px;
		color: #fff;
		border-radius: 3px;
		padding: 20px;
		line-height: 1.5;
	}
	.h-alert span{
		float: right;
		cursor: pointer;
	}
	.h-alert h2{
		margin: 2px 0;
	}

	.v1{
		background-color: #4CAF50;
	}
	.v2{
		background-color: #2196F3;

	}
	.v3{
		background-color:#f44336;
	}
	.v4{
		background-color:#ff9800;
	}
</style>
<body>
	<div class="container">
		<div class="h-alert v1">
		    <span>X</span>
			<h2>恭喜你</h2>
			<p>获得本周学霸，继续加油吧</p>
		</div>

		<div class="h-alert v2">
		    <span>X</span>
			<h2>通知</h2>
			<p>获得本周学霸，继续加油吧</p>
		</div>

		<div class="h-alert v3">
		    <span>X</span>
			<h2>天啊</h2>
			<p>获得本周学霸，继续加油吧</p>
		</div>

		<div class="h-alert v4">
		    <span>X</span>
			<h2>警告</h2>
			<p>获得本周学霸，继续加油吧</p>
		</div>
	</div>
</body>
</html>

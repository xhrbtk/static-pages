<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单列布局</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.container{
		width: 100%;
		height: 1000px;
	}
	header{
		width: 100%;
		height: 10%;
		background-color: red;
	}
	main{
		width: 100%;
		height: 80%;
		background-color: blue;
	}
	footer{
		width: 100%;
		height: 10%;
		background-color: green;
	}
</style>
<body>
	<div class="container">
		<header>header</header>
		<main>
			main
		</main>
		<footer>footer</footer>
	</div>
</body>
</html>
